<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, 
									initial-scale=1.0,
									user-scalable=no,
									maximum-scale=1.0">
   <title>Picture for Measure</title>
  <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
	<script type="text/javascript" src="js/jquery-3.2.0.min.js"></script> 
	<script type="text/javascript" src="js/bootstrap.min.js"></script> 
	<script type="text/javascript" src="js/canvas2image.js"></script> 
  
  
	
	<script type="text/javascript" src="index.js"></script>
  </head>
  
  <body style="background-color:#eeeeee">   
  <div class="container-fluid" style="background-color:#eeeeee">	
	<!-- picture -->
	<div class="row" >	
		<div class="col-xs-12">
			<form action='' method='post' name='myform'>
			<canvas id="picCanvas" width="300" height="400" style="border:1px solid red"></canvas>			
				<div class="col-xs-1"></div>
				<div class="col-xs-11">
					<input type='file' id='iptfileupload'  value=' ' />
				</div>
			</form>
		</div>		
	</div>
	</br>
	<!--reference info -->
	<div class="row" >
		<!-- btn-group -->
		<div class="col-xs-6">
			<div class="row">
				<div class="col-xs-1">
				</div>
				<div class="col-xs-11">
					<form role="form" name="refForm">
						<div class="form-group">
							<label for="name">Reference Choose</label>
							<select class="form-control" name="refSel" >
								<option value="8.5"  >Credit Card</option>
								<option value="2.5">One Yuan Coin</option>
								<option value="0" selected>Customized</option>
							</select>
						</div>
					</form>
				</div>
			</div>
		</div>
		<div class="col-xs-6">
			<div class="col-xs-12">
				<form role="form">
					<div class="form-group">				 
					<label for="reflen">
						Reference length
					</label>
					<input type="text" class="form-control" id="reflen" value=" "/>
					</div>			
				</form>
			</div>
			
		</div>		
	</div>
	</br>
	<!--function button -->
	<div class="col-xs-12">	
			<div class="col-xs-1"></div>
			<div class="col-xs-11">
			<button class="btn btn-default" id="cal" >
					Calculate
			</button>			
			<button class="btn btn-default" id="res" >
					Reset
			</button>
			<button class="btn btn-default" id="sav" >
					Save
			</button>
			</div>
		</div>
	
</div>
</body>
</html>
